<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh thao tac voi mang</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="txtValue"/>
<input type="button" value="Add" onclick="add_element_to_array();"/>
<input type="button" value="Display" onclick="display_array();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        document.write("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
